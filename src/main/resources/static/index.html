<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #283593 60%, #512da8 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255,255,255,0.10);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 48px 48px 48px;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255,255,255,0.18);
            position: relative;
        }
        .container:before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 24px;
            pointer-events: none;
            border: 3px solid #ffd700;
            opacity: 0.18;
        }
        h1 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #ffd700;
            font-size: 2.8em;
            letter-spacing: 2px;
            margin-bottom: 36px;
            text-shadow: 0 2px 8px #000a, 0 0 0 #ffd700;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            margin-bottom: 32px;
            justify-content: center;
            background: rgba(255,255,255,0.13);
            border-radius: 12px;
            padding: 18px 0 10px 0;
            box-shadow: 0 2px 8px 0 rgba(255,215,0,0.08);
        }
        input[type="text"], input[type="email"], input[type="number"] {
            padding: 12px 14px;
            border: 1.5px solid #ffd700;
            border-radius: 7px;
            width: 180px;
            font-size: 1em;
            background: rgba(255,255,255,0.7);
            color: #222;
            font-family: 'Montserrat', Arial, sans-serif;
            transition: box-shadow 0.2s, border 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus {
            outline: none;
            border: 2px solid #ffd700;
            box-shadow: 0 0 8px #ffd70055;
        }
        button {
            background: linear-gradient(90deg, #ffd700 0%, #fffde4 100%);
            color: #1a237e;
            border: none;
            padding: 12px 26px;
            border-radius: 7px;
            font-size: 1.08em;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 #ffd70033;
            margin-right: 6px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #fffde4 0%, #ffd700 100%);
            color: #512da8;
            box-shadow: 0 4px 16px 0 #ffd70055;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 18px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 16px;
            background: rgba(255,255,255,0.18);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px 0 #ffd70022;
        }
        th, td {
            padding: 14px 10px;
            border-bottom: 1.5px solid #ffd70044;
            text-align: left;
            font-size: 1.08em;
        }
        th {
            background: linear-gradient(90deg, #ffd700 0%, #fffde4 100%);
            color: #1a237e;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr {
            transition: background 0.18s;
        }
        tr:hover {
            background: rgba(255,215,0,0.08);
        }
        .actions button {
            background: none;
            color: #ffd700;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-right: 8px;
            box-shadow: none;
            padding: 6px 10px;
            transition: color 0.2s, background 0.2s;
        }
        .actions button:hover {
            color: #fffde4;
            background: #ffd70033;
            border-radius: 50%;
        }
        .actions button.delete {
            color: #e53935;
        }
        .actions button.delete:hover {
            color: #fff;
            background: #e53935cc;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            background: #1a237e;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 8px;
        }
        /* Animations */
        .container, form, table, th, td, button {
            animation: fadeInRoyal 0.8s;
        }
        @keyframes fadeInRoyal {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>
        <form id="employeeForm">
            <input type="hidden" id="empId">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="phone" placeholder="Phone" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit" id="submitBtn"><i class="fa fa-plus"></i> Add Employee</button>
            <button type="button" id="resetBtn" style="display:none;background:#bdbdbd;color:#333;"><i class="fa fa-times"></i> Cancel</button>
        </form>
        <div class="search-bar">
            <input type="number" id="searchId" placeholder="Search by ID" style="width:140px;">
            <button type="button" id="searchBtn" style="background:#43a047;"><i class="fa fa-search"></i> Search</button>
            <button type="button" id="clearSearchBtn" style="background:#bdbdbd;color:#333;"><i class="fa fa-undo"></i> Reset</button>
        </div>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        const apiBase = '/employees';
        const form = document.getElementById('employeeForm');
        const tableBody = document.querySelector('#employeeTable tbody');
        const empIdInput = document.getElementById('empId');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const searchId = document.getElementById('searchId');
        const searchBtn = document.getElementById('searchBtn');
        const clearSearchBtn = document.getElementById('clearSearchBtn');

        function fetchEmployees() {
            fetch(apiBase)
                .then(res => res.json())
                .then(data => renderTable(data));
        }

        function renderTable(data) {
            tableBody.innerHTML = '';
            if (!data || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#888;">No employees found.</td></tr>';
                return;
            }
            data.forEach(emp => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${emp.id}</td>
                    <td>${emp.name}</td>
                    <td>${emp.phone}</td>
                    <td>${emp.email}</td>
                    <td class="actions">
                        <button onclick="editEmployee(${emp.id})"><i class="fa fa-edit"></i></button>
                        <button class="delete" onclick="deleteEmployee(${emp.id})"><i class="fa fa-trash"></i></button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const id = empIdInput.value;
            const employee = {
                name: nameInput.value,
                phone: phoneInput.value,
                email: emailInput.value
            };
            if (id) {
                // Update
                fetch(`${apiBase}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(employee)
                })
                .then(() => {
                    form.reset();
                    empIdInput.value = '';
                    submitBtn.innerHTML = '<i class="fa fa-plus"></i> Add Employee';
                    resetBtn.style.display = 'none';
                    fetchEmployees();
                });
            } else {
                // Add
                fetch(apiBase, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(employee)
                })
                .then(() => {
                    form.reset();
                    fetchEmployees();
                });
            }
        });

        resetBtn.addEventListener('click', function() {
            form.reset();
            empIdInput.value = '';
            submitBtn.innerHTML = '<i class="fa fa-plus"></i> Add Employee';
            resetBtn.style.display = 'none';
        });

        window.deleteEmployee = function(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                fetch(`${apiBase}/${id}`, { method: 'DELETE' })
                    .then(() => fetchEmployees());
            }
        };

        window.editEmployee = function(id) {
            fetch(`${apiBase}/${id}`)
                .then(res => res.json())
                .then(emp => {
                    empIdInput.value = emp.id;
                    nameInput.value = emp.name;
                    phoneInput.value = emp.phone;
                    emailInput.value = emp.email;
                    submitBtn.innerHTML = '<i class="fa fa-save"></i> Update Employee';
                    resetBtn.style.display = 'inline-block';
                });
        };

        searchBtn.addEventListener('click', function() {
            const id = searchId.value;
            if (!id) return;
            fetch(`${apiBase}/${id}`)
                .then(res => {
                    if (!res.ok) throw new Error('Not found');
                    return res.json();
                })
                .then(emp => renderTable([emp]))
                .catch(() => {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#e53935;">Employee not found.</td></tr>';
                });
        });

        clearSearchBtn.addEventListener('click', function() {
            searchId.value = '';
            fetchEmployees();
        });

        // Initial load
        fetchEmployees();
    </script>
</body>
</html>
